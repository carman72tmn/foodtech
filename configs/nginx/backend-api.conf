# Конфигурация Nginx для Backend API
# Файл: /etc/nginx/sites-available/foodtech-api

server {
    listen 80;
    server_name api.yourdomain.com;

    # Логи
    access_log /var/log/nginx/foodtech-api-access.log;
    error_log /var/log/nginx/foodtech-api-error.log;

    # Проксирование на FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (если будет нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (если будут)
    location /static/ {
        alias /opt/foodtech/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# После настройки SSL через certbot, конфигурация будет автоматически обновлена
