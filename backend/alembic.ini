# Alembic migration configuration

[alembic]
# Путь к папке с миграциями
script_location = alembic

# Шаблон для имен файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# Временная зона для меток времени миграций
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Версионирование
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# URL подключения к БД (загружается из .env через config.py)
sqlalchemy.url = postgresql://foodtech_user:your_password@localhost:5432/foodtech_db

[post_write_hooks]
# Хуки для форматирования кода после генерации миграций
# Можно добавить black, isort и т.д.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
