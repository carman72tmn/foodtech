# Конфигурация Nginx для Admin Panel (Laravel)
# Файл: /etc/nginx/sites-available/foodtech-admin

server {
    listen 80;
    server_name admin.yourdomain.com;
    root /opt/foodtech/admin-panel/public;

    # Логи
    access_log /var/log/nginx/foodtech-admin-access.log;
    error_log /var/log/nginx/foodtech-admin-error.log;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    index index.php index.html;

    charset utf-8;

    # Главный location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Отключаем логи для favicon и robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }

    # Обработка 404 ошибок
    error_page 404 /index.php;

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Увеличиваем таймауты для длинных запросов
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Статические файлы
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

# После настройки SSL через certbot, конфигурация будет автоматически обновлена
